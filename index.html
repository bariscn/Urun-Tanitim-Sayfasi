<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanıtım</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.svg" alt="logo">
            <div class="logo">Three Dots</div>

        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Home</a></li>
                <li><a class="nav-link" href="#">Ürünler</a></li>
                <li><a class="nav-link" href="#">İletişim</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="cart.svg" alt="cart">
        </div>
    </header>

    <main>
      <section class="presentation">
          <div class="introduction">
              <div class="intro-text">
                  <h1>Laptoplar Sizin Geleceğinizdir.</h1>
                  <p>
                    The new 14 inch bezeless display oferring a 4k
                    display with touch screen.
                  </p>
              </div>
              <div class="cta">
                  <button class="cta-select">14 Inch</button>
                  <button class="cta-add">Sepete Ekle</button>
              </div>
          </div>
          <div class="cover">
              <img src="matebook.png" alt="matebook">
          </div>
      </section>
      <div class="laptop-select">
          <img src="arrow-left.svg" alt="">
          <img src="arrow-right.svg" alt="">
      </div>
      <img class="big-circle" src="big-eclipse.svg" alt="">
      <img class="mid-circle"src="mid-eclipse.svg" alt="">
      <img class="small-circle"src="small-eclipse.svg" alt="">
    </main>
</body>
</html>
